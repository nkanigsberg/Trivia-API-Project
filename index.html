<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project 2 - Trivia</title>
	<!-- stylesheet -->
	<link rel="stylesheet" href="./styles/styles.css">
</head>

<!-- todo -->
	<!-- error check response code and display message -->
	<!-- session tokens so no duplicate questions -->


<body>
	
	<!-- header -->
	<header>
		<div class="wrapper">
			<h1>Project 2 - Trivia</h1>
		</div>
	</header>
	
	<!-- main -->
	<main>
		<div class="wrapper">
			<div class="trivia">

				<!-- setup questions -->
				<div class="setup">
					<form action="javascript:void(0);">
						<fieldset>
							<legend>Setup Trivia</legend>

							<!-- number of questions -->
							<label for='numQuestions'>How many questions?</label>
							<input type='number' id='numQuestions' name='numQuestions' placeholder='1 - 20' min="1" max="20">
							
							<!-- categories -->
							<label for='category'>Category: </label>
							<select name="category" id="category">
								<option value="0">Any</option>

								<!-- categories generated here -->

							</select>

							<!-- difficulty -->
							<label for='difficulty'>Difficulty: </label>
							<select name="difficulty" id="difficulty">
								<option value="0">Any</option>
								<option value="easy">Easy</option>
								<option value="medium">Medium</option>
								<option value="hard">Hard</option>

								<!-- categories generated here -->

							</select>

							<!-- multiple choice or true/false -->
							<label for='type'>Question type: </label>
							<select name="type" id="type">
								<option value="0">Any</option>
								<option value="multiple">Multiple Choice</option>
								<option value="boolean">True / False</option>
							</select>

							<button type="submit">Start Trivia</button>
						</fieldset>
					</form>
				</div>
	
				<!-- Trivia question -->
				<div class="question-container">
					<h3>Question:</h3>
					<div class="question">
					
						<!-- Question generated here -->

					</div>
				</div>
	
				<!-- The answer user input -->
				<div class="answer-container">
					<form action="javascript:void(0);">
						<fieldset class="answer">
							<legend>Answer:</legend>
							<!-- answer generated here -->


						</fieldset>
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>

		</div>
	</main>

	<!-- footer -->
	<footer>
		<div class="wrapper">
			<p>Made with <a href="https://opentdb.com">Open Trivia Database</a></p>
			<p>Created at <a href="https://junocollege.com/">Juno College</a></p>
		</div>
	</footer>

	<!-- jQuery -->
	<script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>

	<!-- script -->
	<script src="./script.js"></script>

</body>
</html>
